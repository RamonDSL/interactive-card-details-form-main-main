<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <section class="card">
      <div class="card-template card-front">
        <div class="top">
          <span></span>
          <span></span>
        </div>
        <div class="bottom">
          <p class="card-number">0000 0000 0000 0000</p>

          <div class="person">
            <p class="card-Name">Jane Appleseed</p>
            <p class="card-Date">00/00</p>
          </div>
        </div>
      </div>

      <div class="card-template card-back">
        <p class="cvc">000</p>
      </div>
    </section>
    <section class="details">
      <section class="form">
        <form autocomplete="off">
          <section class="input">
            <label for="name">Cardholder Name</label>
            <input type="text" id="name" placeholder="e.g. Jane Appleseed">
            <span class="error"></span>
          </section>

          <section class="input">
            <label for="number">Card Number</label>
            <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000">
            <span class="error"></span>
          </section>

          <section class="inputs">
            <section class="input">
              <label for="dateM">Exp. Date (MM/YY)</label>
              <input type="text" id="dateM" placeholder="MM">
              <input type="text" id="dateY" placeholder="YY">
              <span class="error"></span>
            </section>

            <section class="input">
              <label for="cvc">CVC</label>
              <input type="text" id="cvc" placeholder="e.g. 123">
              <span class="error"></span>
            </section>
          </section>

          <input type="submit" value="Confirm">
        </form>
      </section>
      
      <section class="complete">
        <img src="./images/icon-complete.svg" alt="">

        <h1>Thank you!</h1>

        <p>We've added your card details</p>

        <button class="continue">Continue</button>
      </section>

    </section>
  </main>
</body>
</html>
